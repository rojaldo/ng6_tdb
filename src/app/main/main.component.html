<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let card of cards">
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{card.question}}</p>
          <button type="button" class="btn btn-block btn-primary" *ngFor="let answer of card.answers">{{answer}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<p>
  {{result | json}}
</p>
